name: build-and-push
on: [push]
  # schedule: 
  #   - cron: '0 20 * * *'
    
jobs: 
  build:
    name: "Python 3.7"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: 3.7
      - name: "Install dependencies"
        run: |
          pip3 install -r requirements.txt 

      - name: "Run python"
        run: "python3 nations_and_regions.py"